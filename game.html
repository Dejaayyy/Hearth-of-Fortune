<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Hearth of Fortune</title>

</head>

<body>
    <section class="stage_section">
        <div id="stage">
            <div id="difficulty-warning" class="difficulty-warning"></div>
        </div>
    </section>
        
    <div class="back_btn">
        <button id="back-btn" onclick="startGame()">&lt;</button>        
    </div>

    <div class="lives_clm">
        <b>Lives:</b>
        <div class="hearts">
            <span class="heart" id="heart1">&#10084;</span>
            <span class="heart" id="heart2">&#10084;</span>
            <span class="heart" id="heart3">&#10084;</span>
        </div>
    </div>

    <div id="points"></div> <br>

    <section class="guess_section">
        <div class="q_n_a">
            <div id="guess-container">
                <div id="question"></div>
                <div id="answer_field"></div>
            </div>
        </div> 
    </section>
    
    <section class="keeb_section">
        <div id="keeb_container">
            <div class="keeb_row">
                <button class="keeb_letters" id="keyboard"></button>
            </div>
            <div id="strikes"></div> <br>
        </div>
    </section>


	<div class="end_section">
        <button id="clue-button" onclick="promptForClueType()">Give Clue</button>
        <button id="clue-button1" onclick="logout()">Logout</button>
    </div>

    <div id="nopoints" class="modal">
        <div class="overlay"></div>
        <div class="content">
            <p>Sorry, you have insufficient points! You need at least 25 points to use a hint.</p>
            <button onclick="promptForClueType()">Ok</button>
        </div>  
    </div>

    <div id="noclueleft" class="modal">
        <div class="overlay"></div>
        <div class="content">
            <p>You have reached the maximum number of clue tries.</p>
            <button onclick="promptForClueType()">Ok</button>
        </div>  
    </div>

    <div id="hintclue" class="modal">
        <div class="overlay"></div>
        <div id="hc-content" class="content">
            <h1>Choose Hint:</h1>
            <button id="vowel-btn" onclick="selectVowel()">Vowel</button>
            <button id="cosnt-btn" onclick="selectConsonant()">Consonant</button>
            <button id="cancel-btn" onclick="hideX()">Cancel</button>
        </div>
    </div>

    <div id="vowel_cosnt" class="modal">
        <div class="overlay"></div>
        <div id="alert-content" class="content">
            <p id="alert-message"></p>
            <button onclick="hideCustomAlert()">OK</button>
        </div>   
    </div>

    <div id="gameover" class="modal">
        <div class="overlay"></div>
        <div class="content">
            <p id="go_tlt">Game Over! You have used all your lives.</p>
            <button id="so" onclick="restartGame()">Start Over</button>
            <button id="btm" onclick="startGame()">Back to Menu</button>
        </div>
    </div>

    <div class="music_section">
        <!-- Adjusted button -->
        <button id="toggleMusic" onclick="toggleMusic()">ðŸŽµ</button>
        <!-- Corrected audio element -->
        <audio id="backgroundMusic" loop>
            <source src="bgm music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        function restartGame() {
            window.location.reload();
            initializeGame();
        }
        function startGame() {
            window.location.href = 'index.html';
        }
        function hideX() {
            document.getElementById("hintclue").classList.remove("active");
        }
        function hideCustomAlert() {
            document.getElementById("vowel_cosnt").classList.remove("active");
            document.getElementById("hintclue").classList.remove("active");
        }
        function logout() {
            window.location.href = 'index.html';
        }

        function toggleMusic() {
            var music = document.getElementById("backgroundMusic");
            var musicButton = document.getElementById("toggleMusic");
            
            if (music.paused) {
                music.play();
                musicButton.classList.remove("paused");
            } else {
                music.pause();
                musicButton.classList.add("paused");
            }
        }

    </script>

</body>
</html>
